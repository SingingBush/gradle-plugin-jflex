
group = 'org.xbib.gradle.plugin'
version = '1.1.0'

apply plugin: 'groovy'
apply plugin: 'maven'

buildscript {
  repositories {
    jcenter()
  }
}

repositories {
  mavenLocal()
  mavenCentral()
}

configurations {
  wagon
}

dependencies {
  compile gradleApi()
  compile "de.jflex:jflex:1.6.1"
  wagon 'org.apache.maven.wagon:wagon-ssh-external:2.10'
}

uploadArchives {
  repositories {
    mavenDeployer {
      configuration = configurations.wagon
      repository (
              id: 'xbib.org',
              url: uri('scpexe://xbib.org/repository'),
              authentication: [ userName: xbibUsername, privateKey: xbibPrivateKey]
      )
    }
  }
}
